<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }

        .button-container {
            flex: 1 1 20%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }

        .pdf-button {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pdf-button:hover {
            background-color: #45a049;
        }

        .pdf-viewer {
            flex: 1 1 70%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .button-container {
                flex: 1 1 100%;
                align-items: center;
            }

            .pdf-button {
                width: 100%;
                max-width: 300px;
            }

            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\1.pdf">Paper 1</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\2.pdf">Paper 2</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\3.pdf">Paper 3</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\4.pdf">Paper 4</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\5.pdf">Paper 5</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\6.pdf">Paper 6</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\7.pdf">Paper 7</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\8.pdf">Paper 8</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\9.pdf">Paper 9</button>
            <button class="pdf-button" data-pdf="C:\Users\Admin\Desktop\Tumour detection\tumor_detection\HTML\Papers\10.pdf">Paper 10</button>
        </div>
        <div class="pdf-viewer">
            <iframe id="pdf-frame" src=""></iframe>
        </div>
    </div>

    <script>
        document.querySelectorAll('.pdf-button').forEach(button => {
            button.addEventListener('click', function () {
                const pdfUrl = this.getAttribute('data-pdf');
                const pdfFrame = document.getElementById('pdf-frame');
                
                pdfFrame.src = pdfUrl;
                pdfFrame.style.display = 'block'; // Show the iframe
            });
        });
    </script>
</body>
</html>
